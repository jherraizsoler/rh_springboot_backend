spring.application.name=rh

# *--*Conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/recursos_humanos_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=alumno
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# *--*Configurar el patron del log(en lugar del archivo logback-spring.xml)
logging.pattern.console=[%thread] %-5level: %logger - %msg%n

# *--*Configurar el nivel de log ( INFO )
logging.level.root=INFO

# *--* Opcional, configurar niveles por paquetes
#logging.level.gm.inventarios=DEBUG
#logging.level.org.springframework=WARN

# *--*Cambiar el puerto del servidor tomcat
#server.port=8081
spring.main.banner-mode=off